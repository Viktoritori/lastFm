<div class="container">
  <header class="container_header color">
    <div class="container_right_items">
      <a href="/">Back</a>
    </div>
    <form class="container_right_items">
      <input  class="search" [formControl]="tagName">
    </form>
    <div class="container_heart">
      <a [routerLink]="['/favorite']">
        <img src="/assets/img/favorite-2-32.png" alt="heart" width="25">
      </a>
      <p class="heart">{{favorites.length}}</p>
    </div>
  </header>

  <div class="container_album">
    <div class="album" *ngFor="let album of albumsToDisplay">
      <div class="album_card">
        <img class="img_width" [src]="album.image[3]['#text']" alt="">
        <div class="album_card_back">
          <p>{{album.name}}</p>
          <p>{{album.artist.name}}</p>
          <p (click)="addToFavorite(album)">
            <img src="{{album.liked ? '/assets/img/filled.svg' : '/assets/img/outline.svg'}}" alt="heart" width="38px" (click)="toggleImg(album)">
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
